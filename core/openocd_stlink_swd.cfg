# -------------------------------------------------
# OpenOCD configuration for STM32H747 using ST-Link + SWD
# GDB port: 3333
# Adapter speed: 4000 kHz
# -------------------------------------------------

# Interface
adapter driver st-link
transport select swd
adapter speed 4000

# Target MCU
source [find target/stm32h7x_dual_bank.cfg]

# GDB server port
gdb_port 3333

# Reset configuration
reset_config srst_only srst_nogate

# Initialize target and halt CPU
init
reset halt